backend = "glx";
vsync = true;


# Animations (pijulius-specific)
animations = true;
animation-for-open-window = "zoom";
animation-for-unmap-window = "slide-down";
animation-stiffness-in-tag = 180;
animation-dampening-in-tag = 12;

# Blur
blur: {
  method = "dual_kawase";
  strength = 6;
  background = true;
};

